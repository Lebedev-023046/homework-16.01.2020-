<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_reg</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    
    <form action="http://fe.it-academy.by/TestForm.php" method="POST" name="Form with variants2">
        <!--Личные данные(блок)-->
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" maxlength="25" pattern="^[А-Яа-я]+" autofocus required>
            <br><input type="text" name="name" placeholder="Имя" pattern="^[А-Яа-я]+" maxlength="20" required>
            <br><input type="text" name="patronymic" placeholder="Отчество" pattern="^[А-Яа-я]+" maxlength="24" required>
            <!--Паспортные данные-->
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pasport_series" pattern="^[A-Z]{2}$" required placeholder="Серия">
                <input type="text" name="pasport_number" pattern="^[0-9]{7}$" required placeholder="Номер">
            </fieldset>

            <fieldset>
                <!--Дата рождения-->
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="^[0-9]{4}$" placeholder="год"><br>
                <select name="month">
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <option value="Март">Март</option>
                    <option value="Апрель">Апрель</option>
                    <option value="Май">Май</option>
                    <option value="Июнь">Июнь</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                    <option value="Сентябрь">Сентябрь</option>
                    <option value="Октябрь">Октябрь</option>
                    <option value="Ноябрь">Ноябрь</option>
                    <option value="Январь">Январь</option>
                </select><br>
                <input type="number" name="day" min="1" max="31" step="1" value="1">
            <!--Страна проживания-->
            </fieldset>
                <select name="motherland" required>
                        <option value="Беларусь">Беларусь</option>
                        <option value="Россия">Россия</option>
                        <option value="Украина">Украина</option>
                        <option value="Казахстан">Казахстан</option>
                </select>
                <!--Адрес:-->
                <br>Адрес:<br>
                <textarea name="adress"cols="16" rows="1"></textarea>
            </fieldset>

        </fieldset>
            <!--Интересы(блок)-->
            <fieldset>
                <legend>Интересы</legend>
                <!--Хобби-->
                <fieldset>
                    <legend>Хобби</legend>
                    <input type="checkbox" name="fishing"   id="check1"><label for="check1">Рыбалка</label><br>
                    <input type="checkbox" name="astronomy" id="check2"><label for="check2">Астрономия</label><br>
                    <input type="checkbox" name="diving"    id="check3"><label for="check3">Дайвинг</label><br>
                    <input type="checkbox" name="stamps"    id="check4"><label for="check4">Марки</label><br>
                </fieldset>
                <!--Домашние животные(возможность выбора нескольких вариантов)-->
                <fieldset>
                    <legend>Домашние животные(возможность выбора нескольких вариантов)</legend>
                    <select name="pets[]" multiple size="10" >
                        <optgroup label="Попугаи" >
                            <option value="Волнистый">Волнистый</option>
                            <option value="Ара">Ара</option>
                            <option value="Неразлучник">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="Караси">Караси</option>
                            <option value="Окуни">Окуни</option>
                            <option value="Осетр">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="Стая ворон">Стая ворон</option>
                            <option value="Аист">Аист</option>
                            <option value="Археоптерикс">Археоптерикс</option>
                        </optgroup>

                    </select>
                </fieldset>
            </fieldset>
            <!--Данные для входа и восстановления пароля(блок)-->
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>

                
                    <input type="text" name="login" placeholder="Логин" pattern="^[A-Za-z]+$" min="5" maxlength="20" required><br>
                    <input type="password" name="pswrd" placeholder="Пароль" pattern="^[A-Za-z]+$" min="10" maxlength="20" autocomplete="off" required>
                
            </fieldset>
            <!--Координаты(блок)-->
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" name="e-mail" placeholder="введите адрес почты" >
                <br><input type="url" name="url" placeholder="введите адрес сайта">
            </fieldset>

            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="number" min="-2.5" max="2.5" step="0.1" value="0">
                <br><input type="range" name="number1" min="-2.5" max="2.5" step="0.1" value="0">
            </fieldset>

            <fieldset>
                <legend>Кнопки правления</legend>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
                <br><a href="##"><img src="email.jpg"></a>
            </fieldset>

    </form>

</body>
</html>
